{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width:700px;margin:auto;padding:2rem;">
  <h2 style="text-align:center;">✅ نتیجه تشخیص</h2>

  <p><strong>نوع پوست شما:</strong> {{ result.skin_type }}</p>
  <p><strong>نگرانی‌ها:</strong></p>
  <ul>
    {% for concern in result.concerns %}
      <li>{{ concern }}</li>
    {% empty %}
      <li>موردی یافت نشد.</li>
    {% endfor %}
  </ul>

  <div style="text-align:center;margin-top:2rem;">
    <a href="{% url 'second_quiz' %}" class="btn" style="padding:.5rem 1rem;background-color:#007bff;color:white;border-radius:5px;text-decoration:none;">
      ادامه به مرحله دوم
    </a>
  </div>
</div>
{% endblock %}
