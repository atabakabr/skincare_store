<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Skincare Store{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: #88d99b;
      color: white;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav a.navbar-brand {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.5rem;
    }
    form.search-form {
      display: flex;
      gap: 0.5rem;
      flex-grow: 1;
      max-width: 400px;
      margin: 0 1rem;
    }
    form.search-form input[type="search"] {
      flex-grow: 1;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    form.search-form button {
      background-color: white;
      color: #88d99b;
      border: none;
      border-radius: 25px;
      padding: 0 1.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    form.search-form button:hover {
      background-color: #e6e6e6;
    }
    .auth-buttons {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }
    .auth-buttons form,
    .auth-buttons a {
      color: white;
      background: transparent;
      border: 2px solid white;
      border-radius: 25px;
      padding: 0.3rem 1rem;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .auth-buttons form button {
      background: transparent;
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      padding: 0;
    }
    .auth-buttons form button:hover,
    .auth-buttons a:hover {
      background-color: white;
      color: #88d99b;
    }
    main.container {
      flex-grow: 1;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    footer {
      background-color: #88d99b;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

<nav>
  <a class="navbar-brand" href="/">ðŸŒ¿ Skincare</a>

  <form class="search-form" method="get" action="{% url 'search' %}">
    <input
      type="search"
      name="q"
      placeholder="Search products..."
      aria-label="Search"
    />
    <button type="submit">Search</button>
  </form>
  <div style="margin-right: auto;"></div>
    <a href="{% url 'wishlist' %}" style="display: inline-flex; align-items: center; justify-content: center; background-color: #88d99b; color: white; padding: 0.6rem 1.2rem; border: none; border-radius: 8px; text-decoration: none; font-weight: bold;"><i class="fas fa-heart"></i></a>

    <a href="{% url 'cart' %}" style="display: inline-flex; align-items: center; justify-content: center; background-color: #88d99b; color: white; padding: 0.6rem 1.2rem; border: none; border-radius: 8px; text-decoration: none; font-weight: bold;"><i class="fas fa-shopping-cart"></i></a>

    <a href="{% url 'show_profile' %}" style="display: inline-flex; align-items: center; justify-content: center; background-color: #88d99b; color: white; padding: 0.6rem 1.2rem; border: none; border-radius: 8px; text-decoration: none; font-weight: bold;"><i class="fas fa-user profile-icon"></i></a>
  </div>
  <div class="auth-buttons">
    {% if user.is_authenticated %}
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>




</nav>

<main class="container">
  {% block content %}
  {% endblock %}
</main>

<footer>
  &copy; 2025 Skincare Store - All rights reserved
</footer>

</body>
</html>
